    <h1>Ingresa tus datos</h1>

    <form id="formulario">
      <div class="form-group">
        <label for="tipoDocumento">tipo de documento</label>
        <select id="tipoDocumento">
          <option value="cedula">cedula</option>
          <option value="tarjeta">tarjeta de identidad</option>
          <option value="pasaporte">pasaporte</option>
          <option value="registro">registro civil</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numeroIdentificacion">nummero de identificacion</label>
        <input type="number" class="form-control" id="numeroIdentificacion" placeholder="digita tu nemero de identificacion">
      </div>
      <div class="form-group">
        <label for="nombre">nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="escribe tu nombre">
      </div>
      <div class="form-group">
        <label for="apellido">apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="escribe tu apellido">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
